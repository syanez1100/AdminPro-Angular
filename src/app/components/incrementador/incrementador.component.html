<div class="input-group">
  <span class="input-group-btn">
    <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" [ngClass]="{'is-invalid': nuevoValor > 100 || nuevoValor < 0}" min="0" max="100" placeholder="Progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)">
  <span class="input-group-btn">
    <button (click)="cambiarValor(+5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
